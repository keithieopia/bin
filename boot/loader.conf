autoboot_delay=1
boot_mute="YES"
aesni_load="YES"
geom_eli_load="YES"
security.bsd.allow_destructive_dtrace=0

# zfs
zfs_load="YES"
kern.geom.label.disk_ident.enable="0"
kern.geom.label.gptid.enable="0"

# IPv6: disable automatically adding an IPv6 link-local address to interfaces.
# The link-local address conflict in Pf leading to issues with a global ipv6
# address and the link-local address.
net.inet6.ip6.auto_linklocal="0"  # (default 1, add fe80:: address)

kern.vty=vt

# sound
snd_hda_load="YES"
mixer_enable="YES"
sound_load="YES"

# increase the network interface queue link - the default (50) is way
# too low
net.link.ifqmaxlen="2048"

# Load the H-TCP algorithm. It has a more aggressive ramp-up to max
# bandwidth, and is optimized for high-speed, high-latency connections.
cc_htcp_load="YES"

# enable CPU firmware updates
cpuctl_load="YES"

# enable CPU temperature monitoring
coretemp_load="YES"

# disable bluetooth
hint.ng_ubt.0.disabled="1"

# ntfs support
fuse_load="YES"
