USE="X ffmpeg alsa pulseaudio elogind symlink -systemd -consolekit zsh-completion -subversion -qt5 -ldap -foomatic -postscript -accessibility -tiff -bluetooth -bluray -nvenc"

VIDEO_CARDS="intel i965"

EMERGE_DEFAULT_OPTS="--quiet-build=y"
PORTAGE_LOGDIR="/var/log/portage"
FEATURES="clean-logs"
